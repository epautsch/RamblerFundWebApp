{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}
{% block content %}
<section id="login-section">
	<h2>Log In</h2>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-success loginconfirm" type="submit">Log In</button>
	</form>
</section>
{% endblock content %}
